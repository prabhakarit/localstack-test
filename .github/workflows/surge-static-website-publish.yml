name: Publish to surge.sh
on: push
jobs:
  build:
  # You may pin to the exact commit or the version.
  # uses: dswistowski/surge-sh-action@c09463ed5222f67391260fa806240d4e464743d0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish to surge.sh
        uses: dswistowski/surge-sh-action@v1
        env:
          DOMAIN: ${{ secrets.SURGE_DOMAIN }}
          LOGIN: ${{ secrets.SURGE_USER }}
          TOKEN: ${{ secrets.SURGE_TOKEN }}
          PROJECT: ${{ secrets.SURGE_PROJECT_PATH }}
        with:
          # your surge.sh domain to deploy
          domain: "$DOMAIN"
          # surge.sh login
          login: "$LOGIN"
          # surge.sh token, generate it with `surge token` command
          token: "$TOKEN"
          # your project path
          project: "$PROJECT"
